                <script>

                    $(document).ready(function () {

                        $(".btn-but").click(function (e) {
                            e.preventDefault();
                            Swal.fire({
                                title: 'Confirmer',

                                showCancelButton: true,
                                confirmButtonColor: '#3085d6',
                                cancelButtonColor: '#d33',
                                confirmButtonText: 'Oui'
                            }).then((result) => {
                                if (result.value) {
                                    Swal.fire(
                                        'Confirmer',
                                        'Commande effectuer',
                                        'success'
                                    )
                                    console.log("text");
                                    window.location.href = "./validation.html";

                            })

                        });
